laser_filter:
    cloud_filter_chain:
    -   name: body_filter
        type: robot_body_filter/RobotBodyFilterPointCloud2
        params:
            frames/sensor: '$(arg tf_prefix)laser/laser'
            frames/filtering: '$(arg tf_prefix)base_link'
            frames/output: '$(arg tf_prefix)laser/laser'
            sensor/point_by_point: False
            sensor/min_distance: 0.2
            sensor/max_distance: 50.0
            ignored_links/bounding_sphere: ["$(arg tf_prefix)payload"]
            # The next commented line would be more correct, but performance loss is too large because of mesh-based collisions
            #ignored_links/shadow_test: ["$(arg tf_prefix)laser", "$(arg tf_prefix)payload"]
            ignored_links/shadow_test: [
                    "$(arg tf_prefix)laser", "$(arg tf_prefix)payload", "$(arg tf_prefix)base_link",
                    "$(arg tf_prefix)front_left_upper_leg", "$(arg tf_prefix)front_right_upper_leg", "$(arg tf_prefix)rear_left_upper_leg", "$(arg tf_prefix)rear_right_upper_leg",
                    "$(arg tf_prefix)front_left_lower_leg", "$(arg tf_prefix)front_right_lower_leg", "$(arg tf_prefix)rear_left_lower_leg", "$(arg tf_prefix)rear_right_lower_leg",
                    "$(arg tf_prefix)front_left_hip", "$(arg tf_prefix)front_right_hip", "$(arg tf_prefix)rear_left_hip", "$(arg tf_prefix)rear_right_hip",
            ]
            body_model/inflation/scale: 1.05
            body_model/inflation/padding: 0.01
            filter/do_clipping: True
            filter/do_shadow_test: True
            # Bounding sphere
            bounding_sphere/compute: True
            bounding_sphere/debug: True
            bounding_sphere/marker: True
            bounding_sphere/publish_cut_out_pointcloud: True
            # Bounding box
            bounding_box/compute: True
            bounding_box/debug: True
            bounding_box/marker: True
            bounding_box/publish_cut_out_pointcloud: True
            # Debug clouds/markers
            debug/pcl/inside: True
            debug/pcl/clip: True
            debug/pcl/shadow: True
            debug/marker/contains: True
            debug/marker/shadow: True
            debug/marker/bounding_sphere: True
            debug/marker/bounding_box: True

tof_back_filter:
    cloud_filter_chain:
    -   name: body_filter
        type: robot_body_filter/RobotBodyFilterPointCloud2
        params:
            frames/filtering: '$(arg tf_prefix)camera_back/back_depth'
            only_links: [
                    "$(arg tf_prefix)rear_left_upper_leg", "$(arg tf_prefix)rear_right_upper_leg",
                    "$(arg tf_prefix)rear_left_lower_leg", "$(arg tf_prefix)rear_right_lower_leg",
            ]
            body_model/inflation/padding: 0.15
            filter/do_clipping: False
            filter/do_shadow_test: False

